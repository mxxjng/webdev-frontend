<!DOCTYPE html>
<meta charset="utf-8" />
<title>Artikel filtern und Preis aufsummieren</title>

<main></main>

<script src="articles.js"></script>
<script>
    const filteredNotebooks = articles.filter(
        (article) => article.type === "notebook"
    );

    console.log(filteredNotebooks);

    const notebookSum = filteredNotebooks.reduce(
        (accum, currentVal) => accum + currentVal.price,
        0
    );

    console.log(notebookSum);

    const notebookName = filteredNotebooks.map((a) => a.name);

    console.log(notebookName);
</script>
