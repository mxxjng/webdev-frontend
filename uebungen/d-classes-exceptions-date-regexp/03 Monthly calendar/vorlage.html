<!DOCTYPE html>
<meta charset="utf-8" />
<title>Monatskalender</title>

<dl></dl>

<script>
    // Von https://www.hdm-stuttgart.de/intranet/terminkalender
    const events = [
        {
            year: 2020,
            month: 11,
            day: 6,
            name:
                "Gemeinsame Sitzung des Senats und des Hochschulrats der Hochschule der Medien",
        },
        {
            year: 2020,
            month: 11,
            day: 10,
            name:
                "Virtuelle Gruppenberatung für HdM-Studis: Nicht-bestandene Prüfung(en) und was jetzt?",
        },
        {
            year: 2020,
            month: 11,
            day: 12,
            name:
                "Virtueller Infoabend berufsbegleitende Master- & Weiterbildungsangebote",
        },
        {
            year: 2020,
            month: 11,
            day: 16,
            name: "Ende der Frist für zahlreiche Anträge",
        },
        {
            year: 2020,
            month: 11,
            day: 17,
            name: "KI in unserer Gesellschaft (Webinar)",
        },
        {
            year: 2020,
            month: 11,
            day: 17,
            name: 'Infoveranstaltung "Praktikum im Ausland"',
        },
        {
            year: 2020,
            month: 11,
            day: 17,
            name:
                "Virtuelle Gruppenberatung für HdM-Studis: Prüfungsplanung, -vorbereitung und -stress",
        },
        { year: 2020, month: 11, day: 18, name: "Studieninfotag 2020" },
        { year: 2020, month: 11, day: 18, name: "Vollversammlung" },
        {
            year: 2020,
            month: 11,
            day: 23,
            name:
                "Online-Anmeldung der Prüfungsleistungen und schriftliche Anmeldung von ersten Wiederholungsprüfungen",
        },
        {
            year: 2020,
            month: 11,
            day: 23,
            name: "Die Langen Nächte der aufgeschobenen Hausarbeiten",
        },
        {
            year: 2020,
            month: 11,
            day: 24,
            name:
                "Open Educational Resources: Chancen und Herausforderungen im Hochschulbereich (Webinar)",
        },
        { year: 2020, month: 11, day: 26, name: "International Day" },
        {
            year: 2020,
            month: 11,
            day: 26,
            name: "HdM auf Infoevent Einstieg München Online",
        },
    ];
    const dl = document.querySelector("dl");

    // get current Date
    const date = new Date();

    // get the first Date of the current Month fe. 2020/11/01
    const monthStartDate = new Date(date.getFullYear(), date.getMonth() + 1, 1);

    // get the first Date of the current Month fe. 2020/11/30
    const lastDayOfMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0);

    // get the number of days in a month
    const monthDays = lastDayOfMonth.getDate();

    for (let i = 0; i < monthDays; i++) {
        const currentDay = monthStartDate.getDate() + i;

        const ev = events.find((e) => e.day === currentDay);

        if (ev) {
            dl.innerHTML += `<dt>${currentDay}.${monthStartDate.getMonth()}.${monthStartDate.getFullYear()}</dt>`;
            dl.innerHTML += `<dd>${ev.name}</dd>`;
        }
    }
</script>

    dt {
        margin: 1em 0 0.5em 0;
